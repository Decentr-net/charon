<ng-container *transloco="let translate; read: 'staking.validator_status'">
  <ng-container *appBrowserTabView>
    <svg-icon
      [key]="validatorStatusIcon"
    ></svg-icon>

    <span
      class="validator-status__label"
    >
      {{ translate(status) }}
    </span>
  </ng-container>

  <ng-container *appBrowserPopupView>
    <svg-icon
      [key]="validatorStatusIcon"
      [appTooltip]="translate(status)"
    ></svg-icon>
  </ng-container>
</ng-container>
