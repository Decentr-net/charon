<ng-container
  *transloco="let translate; read: 'portal.vpn_page.nodes_expansion.connect'"
>
  <div
    class="nodes-expansion-connect__deposit"
  >
    <div
      *ngIf="depositCapacity$ | async as depositCapacity"
      class="nodes-expansion-connect__deposit-amount"
    >
      {{ +(depositCapacity?.consumed || 0) | appBytesSize }} /
      {{ +(depositCapacity?.allocated || 0) | appBytesSize }}
    </div>
  </div>

  <div class="nodes-expansion-connect__actions">
    <button
      class="nodes-expansion-connect__action"
      app-button
      color="grey"
      (click)="cancelSubscription()"
    >
      {{ translate('actions.cancel_subscription') }}
    </button>

    <button
      class="nodes-expansion-connect__action"
      app-button
      [class.mod-red]="isConnected"
      (click)="toggleVPN()"
    >
      {{ translate(isConnected ? 'actions.disconnect' : 'actions.connect') }}
    </button>
  </div>
</ng-container>
