<div
  *transloco="let translate; read: 'portal.vpn_page'"
  class="vpn-page__layout"
>
  <div class="vpn-page__header">
    <div class="vpn-page__header-title" appTypeface="subheader">
      {{ translate('title') }}

      <div
        class="vpn-page__header-balance"
        appTypeface="paragraph"
      >
        <div *ngIf="balance; else balanceLoading">
          <ng-container *appBrowserTabView>
            {{ translate('balance') }}:
          </ng-container>

          <span [appTypeface]="openedInTab ? 'paragraph' : 'caption'">
            {{ balance | appPrice }}
          </span>
        </div>

        <button
          *appBrowserPopupView
          app-icon-button
          color="grey"
          size="xs"
          (click)="topUpBalance()"
        >
          <svg-icon key="topup" size="xs"></svg-icon>
        </button>

        <button
          *appBrowserTabView
          app-button
          color="grey"
          size="sm"
          appTypeface="caption"
          (click)="topUpBalance()"
        >
          <svg-icon key="topup" size="xs"></svg-icon>

          {{ translate('topup')}}
        </button>
      </div>
    </div>

    <div class="vpn-page__header-right">
      <mat-slide-toggle [formControl]="onlySubscribedFormControl">
        {{ openedInTab ? translate('toggle.show_only_subscribed') : '' }}
      </mat-slide-toggle>

      <div class="vpn-page__header-vertical-divider"></div>

      <div
        (click)="onRefreshData()"
      >
        <button
          *appBrowserPopupView
          app-icon-button
          color="grey"
        >
          <svg-icon key="reload"></svg-icon>
        </button>

        <button
          *appBrowserTabView
          app-button
          color="grey"
        >
          <svg-icon key="reload"></svg-icon>

          {{ translate('refresh') }}
        </button>
      </div>
    </div>
  </div>

  <div class="vpn-page__content">
    <ng-container *ngIf="nodes; else nodesLoading">
      <app-nodes-expansion
        *ngIf="nodes.length > 0; else nodesNoData"
        class="vpn-page__nodes-expansion"
        [nodes]="nodes"
        (sessionEnded)="onRefreshData()"
        (sessionStarted)="onRefreshData()"
        (subscribedToNode)="onRefreshData()"
        (subscriptionCancelled)="onRefreshData()"
      ></app-nodes-expansion>
    </ng-container>
  </div>

  <ng-template #balanceLoading>
    <ngx-skeleton-loader
      class="vpn-page__loader-balance"
      [theme]="{
        height: '24px',
        marginBottom: '0',
        width: '180px'
    }"
    ></ngx-skeleton-loader>
  </ng-template>

  <ng-template #nodesLoading>
    <ngx-skeleton-loader
      class="vpn-page__loader-nodes"
      count="5"
      [theme]="{
        height: '40px',
        width: '100%'
    }"
    ></ngx-skeleton-loader>
  </ng-template>

  <ng-template #nodesNoData>
    <div class="vpn-page__no-data">
      {{ translate('no_data') }}
    </div>
  </ng-template>
</div>
