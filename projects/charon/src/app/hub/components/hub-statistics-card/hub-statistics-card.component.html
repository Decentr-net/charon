<div class="hub-statistics-card__title">
  <ng-content select="title"></ng-content>
</div>

<div class="hub-statistics-card__subtitle">
  <ng-content select="subtitle"></ng-content>
</div>

<div class="hub-statistics-card__content-container">
  <ng-content></ng-content>
</div>

<mat-divider
  class="hub-statistics-card__divider"
  *ngIf="footer.children.length || footer.innerText"
></mat-divider>
<div class="hub-statistics-card__footer" #footer>
  <ng-content select="footer"></ng-content>
</div>
