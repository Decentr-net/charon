<ng-container *transloco="let translate; read: 'hub.hub_infinite_posts_container'">
  <ng-content></ng-content>

  <div class="hub-infinite-posts-container__loading-container" *ngIf="canLoadMore">
    <button
      app-hub-load-more-button
      *ngIf="!isLoading; else spinner"
      (click)="onLoadMoreClick()"
    >
      {{ translate('load_more_posts') }}
    </button>
  </div>
</ng-container>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
