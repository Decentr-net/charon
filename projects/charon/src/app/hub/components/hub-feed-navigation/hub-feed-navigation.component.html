<ng-container *transloco="let translate; read: 'hub.hub_feed_navigation'">
  <div class="hub-feed-navigation__links-container">
    <app-hub-navigation-link
      class="hub-feed-navigation__link"
      [link]="feedRoute.Following"
      [title]="translate('following')"
    ></app-hub-navigation-link>

    <app-hub-navigation-link
      class="hub-feed-navigation__link"
      [link]="feedRoute.MyPosts"
      [title]="translate('my_posts')"
    ></app-hub-navigation-link>
  </div>

  <mat-divider class="hub-feed-navigation__divider"></mat-divider>
</ng-container>
