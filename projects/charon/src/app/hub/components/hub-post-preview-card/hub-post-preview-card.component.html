<img
  class="hub-post-preview-card__image"
  *ngIf="post.previewImage"
  [src]="post.previewImage"
>

<div class="hub-post-preview-card__title">{{ post.title }}</div>

<div
  class="hub-post-preview-card__content"
  [style.-webkit-line-clamp]="maxContentLines"
  [innerHTML]="post.text"
></div>

<div class="hub-post-preview-card__time">{{ post.createdAt | date }}</div>
