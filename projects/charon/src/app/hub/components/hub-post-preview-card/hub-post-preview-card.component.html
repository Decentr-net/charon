<div class="hub-post-preview-card__image-container" *ngIf="post.previewImage">
  <img class="hub-post-preview-card__image" [src]="post.previewImage">
</div>

<app-hub-post-title>{{ post.title }}</app-hub-post-title>

<div
  class="hub-post-preview-card__content"
  [innerHTML]="post.text | appCutHtmlImages"
  appTextClamp
></div>

<app-hub-post-time
  [time]="post.createdAt"
></app-hub-post-time>
