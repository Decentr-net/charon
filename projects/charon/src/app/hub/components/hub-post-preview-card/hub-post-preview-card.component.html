<div class="hub-post-preview-card__image-container" *ngIf="post.previewImage">
  <img [src]="post.previewImage">
</div>

<div class="hub-post-preview-card__title">{{ post.title }}</div>

<div
  class="hub-post-preview-card__content"
  [innerHTML]="post.text | appCutHtmlImages"
  appTextClamp
></div>

<app-hub-post-time
  [time]="post.createdAt"
></app-hub-post-time>
