<app-hub-infinite-posts-container
  [isLoading]="isLoading$ | async"
  (loadMore)="loadMore()"
>
  <app-hub-wall-post
    class="recent-page__post"
    *ngFor="let post of posts$ | async; trackBy: trackByPostAddress"
    [post]="post"
    [appHubPostDialog]="post"
  ></app-hub-wall-post>
</app-hub-infinite-posts-container>
