<ng-template [appSlot]="headerActionsSlotName">
  <button
    app-button
    type="submit"
    *transloco="let translate"
    [attr.form]="formId"
    (click)="createPost()"
  >
    <svg-icon key="publish"></svg-icon>

    <span>{{ translate('hub.posts.publish') }}</span>
  </button>
</ng-template>

<app-hub-post-editor
  [formId]="formId"
  [formControl]="postControl"
></app-hub-post-editor>
