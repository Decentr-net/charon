<ng-template [appSlot]="headerActionsSlotName">
  <button
    app-hub-header-action-button
    *transloco="let translate"
    [disabled]="postControl.invalid"
    [icon]="'publish'"
    (click)="createPost()"
  >
    {{ translate('hub.posts.publish') }}
  </button>
</ng-template>

<app-hub-post-editor [formControl]="postControl"></app-hub-post-editor>
