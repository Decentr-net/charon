<ng-container *transloco="let translate; read: 'user.user_page'">
  <ng-container *ngIf="items?.length > 0; else noData">
    <div
      class="activity-item"
      *ngFor="let activityItem of items; let i = index; trackBy: trackByAddress"
      (click)="onItemClick(activityItem)"
    >
      <div class="activity-item__name-container">
        <div class="activity-item__name-login-cookie">
          <svg-icon
            *ngIf="activityItem.type === pdvType.LoginCookie"
            class="activity-item__name-login-cookie-icon"
            key="lock"
            [matTooltip]="translate('login_cookie')"
          ></svg-icon>
        </div>
        <div class="activity-item__name">
          {{activityItem.address}}
        </div>
      </div>
      <div class="activity-item__date">
        {{activityItem.date | date : 'dd.MM.yyyy HH:mm'}}
      </div>
    </div>
  </ng-container>

  <ng-template #noData>
    <div class="no-data">
      {{ translate('no_activity') }}
    </div>
  </ng-template>
</ng-container>
