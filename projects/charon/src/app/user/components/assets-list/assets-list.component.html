<ng-container *transloco="let translate; read: 'user.assets_list'">
  <div class="assets-list__items">
    <div class="assets-list__item" (click)="select()">
      <svg-icon class="assets-list__item-icon" key="decentr-hub"></svg-icon>
      <div class="assets-list__item-name">
        <ng-container *ngIf="balance">
          {{ balance | microValue }} tDEC
        </ng-container>

        <ngx-skeleton-loader
          *ngIf="!balance"
          [theme]="{
            height: '15px',
            marginBottom: '0',
            width: '150px'
          }"
        ></ngx-skeleton-loader>
      </div>
    </div>
  </div>

  <div class="assets-list__add">
    <button
      class="btn"
      color="accent"
      disabled
      mat-stroked-button
    >
      {{ translate('add_token')}}
    </button>
  </div>
</ng-container>
