<div class="row" *transloco="let translate; read: 'user.edit_profile_page'">
  <div class="col-xs-12">
    <div class="btn btn__back" [routerLink]="['../']">
      {{ translate('back') }}
    </div>
  </div>

  <div class="col-xs-7">
    <div class="page-title page-title__large">
      {{ translate('title') }}
    </div>

    <form
      autocomplete="off"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      *transloco="let translate; read: 'user.edit_profile_page.form'"
    >
      <app-profile-form
        formControlName="profile"
        [translationsConfig]="{
          read: 'user.edit_profile_page.form'
        }"
      ></app-profile-form>

      <div class="row">
        <div class="input-container col-xs-12">
          <div class="input-label">{{ translate('password.label') }}</div>

          <mat-form-field
            class="input-control"
            appearance="outline"
          >
            <input
              matInput
              type="password"
              formControlName="password"
            >

            <mat-error>
              <app-form-error controlName="password"></app-form-error>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="input-container col-xs-12">
          <div class="input-label">{{ translate('confirm_password.label') }}</div>
          <mat-form-field
            class="input-control"
            appearance="outline"
          >
            <input
              matInput
              type="password"
              formControlName="confirmPassword"
            >

            <mat-error >
              <app-form-error controlName="confirmPassword" i18nControlKey="confirm_password"></app-form-error>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-xs-12">
          <button
            class="btn btn__small"
            mat-flat-button
            color="accent"
            [disabled]="form.invalid"
          >
            {{ translate('submit') }}
          </button>
        </div>
      </div>
    </form>

  </div>
  <div class="col-xs-5 hint-message">
    <div class="hint-title">
      {{ translate('hint.label') }}:
    </div>
    <p [innerHTML]="translate('hint.text')"></p>
  </div>
</div>
