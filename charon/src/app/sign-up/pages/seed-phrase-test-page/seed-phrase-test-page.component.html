<ng-container *transloco="let translate; read: 'sign_up.seed_phrase_test_page'">
  <div class="row">
    <div class="col-xs-12">
      <div class="btn btn__back" (click)="back()">
        < {{ translate('back') }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="page-title page-title__large">
        {{ translate('title') }}
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="page-subtitle">{{ translate('subtitle') }}</p>

          <div class="finalPhrase">
            <div class="buttons-area-shuffled">
              <button
                *ngFor="let word of selectedSeedPhraseArr; let i = index; trackBy: trackByWord"
                class="btn"
                mat-stroked-button
                color="accent"
                (click)="onSelectWord(i, selectedSeedPhraseArr, seedPhraseShuffledArr)"
              >
                {{word}}
              </button>
            </div>
          </div>

          <div class="buttons-area-shuffled">
            <button
              *ngFor="let word of seedPhraseShuffledArr; let i = index; trackBy: trackByWord"
              class="btn"
              mat-stroked-button
              color="accent"
              (click)="onSelectWord(i, seedPhraseShuffledArr, selectedSeedPhraseArr)"
            >
              {{word}}
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn__small"
            mat-flat-button
            color="accent"
            [disabled]="!isUserPhraseValid"
            (click)="signUp()"
          >
            {{ translate('confirm') }}
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
