<div
  class="code-input__field"
  *ngFor="let control of formArray.controls; trackBy: trackByElem"
>
  <input
    #inputElement
    appTypeface="header-4"
    autocomplete="off"
    class="code-input__input"
    maxlength="1"
    [formControl]="control"
    (blur)="onTouched()"
    (input)="onInput($event)"
    (paste)="onPaste($event)"
  >
</div>
