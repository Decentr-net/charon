<mat-form-field
  class="code-input__field"
  appearance="outline"
  *ngFor="let control of formArray.controls; trackBy: trackByElem"
>
  <input
    #inputElement
    autocomplete="off"
    class="code-input__input"
    maxlength="1"
    [formControl]="control"
    matInput
    (blur)="onTouched()"
    (input)="onInput($event)"
    (paste)="onPaste($event)"
  >
</mat-form-field>
