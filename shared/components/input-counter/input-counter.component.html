<div
  class="input-counter__icon-amount"
>
  <svg-icon
    class="input-counter__icon"
    key="logo-icon"
  >
  </svg-icon>
    {{ displayWith(value) }}
</div>

<div class="input-counter__signs">
  <div
    #incrementRef
    class="input-counter__signs-plus"
  >
    +
  </div>

  <div
    #decrementRef
    class="input-counter__signs-minus"
  >
    -
  </div>
</div>
