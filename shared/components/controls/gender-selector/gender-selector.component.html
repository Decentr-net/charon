<div
  class="input__label"
  [appTypeface]="isOpenedInPopup ? 'caption' : 'paragraph'"
>
  <ng-content select="[label]"></ng-content>

  <ng-content select="[label-right]"></ng-content>
</div>

<div class="input__container">
  <mat-select
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
    [placeholder]="placeholder || ''"
    appTestId="select-gender"
  >
    <mat-option
      [value]="gender.Male"
      appTestId="male"
    >
      {{ translations[gender.Male] }}
    </mat-option>

    <mat-option
      [value]="gender.Female"
      appTestId="female"
    >
      {{ translations[gender.Female] }}
    </mat-option>
  </mat-select>
</div>
