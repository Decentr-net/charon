<div
  #editorContainer
  contenteditable
  (blur)="onBlur()"
  (input)="onInput()"
  (paste)="onPaste($event)"
></div>

<button
  class="text-editor__image-remove-button"
  *ngFor="let image of images$ | async"
  app-button
  color="grey"
  size="xs"
  [style.top.px]="image.offsetTop"
  [style.left.px]="image.offsetLeft + image.offsetWidth"
  (click)="removeImage(image)"
>
  <svg-icon key="delete"></svg-icon>
</button>
